<button ng-click="jobPerma.flags.applySectionOpen = true" class="btn btn-success">Apply for this job</button>
<span ng-if="jobPerma.flags.submissionSuccess" class="text-primary">Done submitting. Thanks for applying!</span>
<div class="row">
  <div class="col-md-9 margin-top-10">
    <div ng-if="jobPerma.flags.applySectionOpen">
      <form name="form" class="form" ng-submit="jobPerma.submitApplication()">
        <div class="form-group">
          <label>Name</label>
          <input ng-model="jobPerma.applicationForm.user" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Cover letter</label>
          <textarea ng-model="jobPerma.applicationForm.cover_letter" class="form-control" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label>Resume</label>
          <input type="file" name="resume" ng-model="jobPerma.applicationForm.resume" class="form-control" accept=".pdf, .doc"maxsize="1024" base-sixty-four-input required>
          <small class="form-text text-muted">Resume should be a .pdf or .doc and should not exceed 1MB.</small>
          <span ng-show="form.resume.$error.maxsize">Resume must not exceed 1 MB</span>
        </div>
        <button type="submit" class="btn btn-primary">Submit Application</button>
        <button ng-click="jobPerma.flags.applySectionOpen = false" class="btn">Close</button>
        <span ng-if="jobPerma.flags.applicationSubmitting">submitting...</span>
      </form>
    </div>
  </div>
</div>
